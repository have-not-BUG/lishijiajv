        .ct {
            width: 100%;
            max-width: 640px;
            margin: 0 auto;
            border-top: 1px solid #d8d8d8;
        }
        .show-search-result{
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            text-align: center;
            overflow: auto;

        }
        .show-search-result a{
        width :calc(50% - 2.5px);
        }




        .show-search-result li {
            width: 100%;
            padding-bottom: 10px;
        }

        .show-search-result li img {
            width: 100%;
            height: auto;
        }
        .goods-name{
            margin-top: 6px;
            color:#da0000;
        }
        .goods-title{
            color: #333;
            white-space:nowrap;
            overflow: hidden;
            text-overflow:ellipsis;
            font-size: 14px;
            line-height: 14px;

<body>
<div class="top-bar">
    <i class="go-back-icon"></i>
    <form action="./search" method="get" class="search-form">
        <i class="search-icon"></i>
        <input type="search" class="search-goods" placeholder="回车或确认键即可搜索" name="wd">
    </form>
    <i class="sort-icon"></i>
</div>
<div class="ct">

    <ul class="show-search-result">
        <% if (content1[0]){ %>
        <% for(var i=0; i
        <content1.length
        ; i++) { %>
        <a href="./single?wd=<%= content1[i]['_id'] %>">
            <li>
                <img src="<%= content1[i].src[0]['0'] %>" alt="图片显示区">
                <h4 class="goods-name"><%= content1[i].name %></h4>
                <p class="goods-title"><%= content1[i].title %></p>
            </li>
        </a>

        <% } %>
        <% } else { %>
        <p>无相关结果，请更换搜索的关键词重试哦</p>
        <% } %>
    </ul>
</div>
<script>
    document.querySelector(".go-back-icon").addEventListener("click", function () {
        location.href = '/';
    })
</script>


</body>

</html>
