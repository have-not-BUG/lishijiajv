<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="icon" type="image/x-icon" href="./favicon.ico">
    <link rel="apple-touch-icon" href="./114.jpg">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="robots" content="noindex,nofollow">
    <meta name="referrer" content="no-referrer">
    <title>小红帮你算</title>
    <style>
        .ct {
            text-align: center;
            margin: auto;
        }

        input {
            margin: 10px 0;
            font-size: 16px;
        }

    </style>
</head>
<body>
<div class="ct">
    <input type="number" class="m1" placeholder="请输入玻璃皿的质量"> <br>
    <input type="number" class="m2" placeholder="玻璃皿和烘前加的染料总质量"> <br>
    <input type="number" class="m3" placeholder="玻璃皿和烘后染料的质量"> <br>
    <button style="font-size: 16px;  background-color: green;padding: 5px 20px">点我进行计算</button>
    <p> 计算结果是 <span class="jieguo"></span></p>
    <button style="font-size: 16px; background-color: red;padding: 5px 20px">点我清空数据</button>
</div>
<script>
    var baifenbiqian, jieguo1;
    document.getElementsByTagName('button')[0].addEventListener("click", function () {
        baifenbiqian = (((document.getElementsByClassName('m3')[0].value) - (document.getElementsByClassName('m1')[0].value)) / ((document.getElementsByClassName('m2')[0].value) - (document.getElementsByClassName('m1')[0].value)));
        jieguo1 = (baifenbiqian * 100).toFixed(3) + "%";
        document.getElementsByClassName('jieguo')[0].innerText = jieguo1;
    });
    document.getElementsByTagName('button')[1].addEventListener("click", function () {
        for (var i=0;i<document.getElementsByTagName('input').length;i++){
            document.getElementsByTagName('input')[i].value='';
        }
        document.getElementsByClassName('jieguo')[0].innerText='';
    })


</script>

</body>
</html>
